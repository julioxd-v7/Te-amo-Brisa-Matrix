<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Love ðŸ’–</title>
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0f0f0f;
  overflow: hidden;
}

canvas {
  display: block;
}

.container {
  width: 800px;
  margin: 0 auto;
}


@media (max-width: 600px) {
  .container {
    width: 100%;
    padding: 10px;
  }
  </style>


  </head>


  <body>
  <canvas id="matrix"></canvas>
  <script>alert("Para vocÃª amor ðŸ’–")

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

// Texto de amor que vai cair ðŸ’Œ
const letters = Array(100).fill("Te Amo Brisa");

// Largura da fonte
const fontSize = 18;
const columns = canvas.width / fontSize;

// PosiÃ§Ã£o Y de cada coluna
const drops = Array.from({ length: columns }).fill(1);

function draw() {
  // Fundo com transparÃªncia pra dar efeito de rastro
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#CB0C21"; // rosa fofinho ðŸ’—
  ctx.font = `${fontSize}px 'Arial'`;

  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    const x = i * fontSize;
    const y = drops[i] * fontSize;

    ctx.fillText(text, x, y);

    if (y > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }

    drops[i]++;
  }
}

setInterval(draw, 60);
</script>
</body>
</html>
